{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <div class="container m-5">
        <div class="row justify-content-center">
            <div class="col-5 bg-dark p-3 rounded text-white">
                <h2 class="text-center"><strong>Регистрация</strong></h2><hr>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %} {{ form|crispy }}
                <div class="text-center"><button class="btn pressed-button" type="submit">Зарегистрироваться</button></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
