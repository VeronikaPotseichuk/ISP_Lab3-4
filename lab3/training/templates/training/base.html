<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style> 
    header {
        background-color: darkslategray;
    }
    a {
      margin-right: 15px;
    }
    div {
      margin-left: 15px;
    }
</style>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center mb-4">
            <a href="{% url 'home-page' %}" class="d-flex align-items-center text-white-50 text-decoration-none">
            <span class="fs-1" href="">Training</span>
            </a>

            <b class="text-white-50">
                  User: {{ user}}
            </b>
          
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-white text-decoration-none" href="{% url 'home-page' %}">Starting</a>
            <a class="me-3 py-2 text-white text-decoration-none" href="{% url 'about' %}">About</a>
            </nav>
            <a class="btn btn-outline-primary" href="{% url 'sign-up' %}">Sign up</a>
        </div>
    </header>

      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </body>
</html>
